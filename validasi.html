<!DOCTYPE html>
<html>
<head>
  <title>Studi Kasus: Validasi Input HTML5</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>Studi Kasus: Validasi Input HTML5</h2>
  <form>
    <label for="nama">Nama :</label>
    <input type="text" id="nama" required placeholder="Isikan Nama Anda"><br><br>

    <label for="usia">Usia :</label>
    <input type="number" id="usia" min="17" max="30" required placeholder="Usia min 17-30"><br><br>

    <label for="email">Email :</label>
    <input type="email" id="email" required placeholder="nama_email@host.com"><br><br>

    <label for="website">Web :</label>
    <input type="url" id="website" required placeholder="http://"><br><br>

    <label for="password">Password :</label>
    <input type="password" id="password" minlength="8" required placeholder="Semua karakter, min 8">
    <span><strong>(Bonus)</strong></span><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
